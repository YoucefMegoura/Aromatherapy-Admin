<div class="flex flex-col mx-2">
    <div class="flex flex-row justify-between">
 
        <div class="flex flex-row justify-end gap-2 mx-2 my-2">          
            <button 
                class="p-1.5 bg-gray-200 rounded-md"
                (click)="onAdd()"
                title="Exporter CSV"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg> 
            </button>
            <button 
            class="p-1.5 bg-gray-200 rounded-md"
            (click)="onDelete()"
            title="Importer CSV"

            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg> 
            </button>
            <button 
            class="p-1.5 bg-gray-200 rounded-md"
            (click)="onSave()"
            title="Importer CSV"

            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
              </svg>
            </button>
            
            
        </div>




    </div>

    <div class="overflow-y-scroll grid gap-1 grid-cols-2">
        <div class="flex flex-col">
            <label for="name" class="mx-2">name</label>
            <input
                id="name"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>
        <div class="flex flex-col">
            <label for="scientific-name" class="mx-2">Scientific name</label>
            <input
                id="scientific-name"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>
        <div class="flex flex-col">
            <label for="other-name" class="mx-2">Other name</label>
            <input
                id="other-name"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>
        <div class="flex flex-col">
            <label for="distilled-organ" class="mx-2">distilled organ</label>
            <input
                id="distilled-organ"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>
        <div class="flex flex-col">
            <label for="extraction-process" class="mx-2">Extraction process</label>
            <input
                id="extraction-process"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>
        <div class="flex flex-col">
            <label for="allergies" class="mx-2">Allergies</label>
            <input
                id="allergies"
                class="border-1 border-gray-200 px-5 pr-16 h-8 rounded-lg text-sm focus:outline-none"
                type="text"
                
                >
        </div>

    </div>
</div>
