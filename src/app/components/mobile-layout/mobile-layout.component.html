<ngx-spinner
  [bdColor]="'rgba(0, 43, 29, 0.4)'"
  [color]="'rgba(255, 255, 255, 1)'"
>
</ngx-spinner>
<div class="flex flex-col justify-between h-screen w-screen">
  <div id="header" class="flex justify-center items-center bg-gray-100">
    <img class="object-contain h-48 w-96" src="/assets/images/aromatherapy-logo-test-1.png" alt="image">
  </div>
  <br>
  <div id="main" class="bg-white">
    <div class="flex flex-col place-content-center mx-0 my-2">
      <p class="text-5xl text-black md:text-7xl lg:text-9xl">Desktop browser required</p>
      <p class="text-2xl text-black md:text-4xl lg:text-6xl">This app does not support mobile browsers.</p>
    </div>
  </div>
  <div id="footer" class="flex justify-center items-end">
    <p class="m-3 text-gray-500 text-sm">
      © Aromatherapy Admin — {{appVersion}}
    </p>
  </div>
</div>
