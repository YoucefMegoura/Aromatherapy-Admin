<!-- container -->
<div  class="flex flex-col min-h-screen min-w-screen">
  <!-- header -->
  <header *ngIf="authStatus">
    <app-header-layout></app-header-layout>
  </header>
  <!-- main -->
  <main class="flex flex-col flex-grow" [ngClass]="{' bg-gray-300' : authStatus}">
    <div class="flex-grow bg-white" [ngClass]="{'mt-3 mx-3 rounded-t-md' : authStatus}">
      <router-outlet></router-outlet>
    </div>
  </main>
  <!-- footer -->
  <footer *ngIf="authStatus" class="page-footer"></footer>
</div>
